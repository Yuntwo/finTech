version: "3"

######## 启动项目 #######

services:
  # 会员API
  user-api:
    build:
      context: .
      args:
        path: "/app/user/cmd/api"
    ports:
      - "10001:10001/tcp"
    expose:
      - 10001
    command: ./bin/main -f ./etc/user.yaml
    networks:
      - mall-net

  # 会员RPC
  user-rpc:
    build:
      context: .
      args:
        path: "/app/user/cmd/rpc"
    ports:
      - "10002:10002/tcp"
    expose:
      - 10002
    command: ./bin/main -f ./etc/user.yaml
    networks:
      - mall-net

  # 余额 API
