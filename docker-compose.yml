      context: .
      args:
        path: "/app/merchant/cmd/rpc"
    ports:
      - "10092:10092/tcp"
    expose:
      - 10092
    command: ./bin/main -f ./etc/merchant.yaml
    networks:
      - mall-net


  # 社区 API
  community-api:
    build:
      context: .
      args:
        path: "/app/community/cmd/api"
    ports:
      - "10151:10151/tcp"
    expose:
      - 10151
    command: ./bin/main -f ./etc/community.yaml
    networks:
      - mall-net

  # 社区 RPC
